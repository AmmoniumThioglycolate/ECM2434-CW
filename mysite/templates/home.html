<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}
<head>
  <style>
  </style>
</head>
<body>
  {% if user.is_authenticated %}
    Hello, {{ user.username }}! You are at the Masale Homepage.
    <p><a style="text-decoration:none;" href="{% url 'password_change' %}" class="btn btn-primary">Password Change</a></p>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Log Out</button>
    </form>
  {% else %}
    <p>You are not logged in!</p>
    <a style="text-decoration:none;" href="{% url 'login' %}" class="btn btn-primary">Log In</a>
    <br>
    <a style="text-decoration:none;" href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
  {% endif %}
</body>

{% endblock %}
</html>
